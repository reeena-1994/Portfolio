  <body>
    <button onclick="msfStart()">雪を降らす</button>
    <button onclick="msfEnd()">雪を止める</button>
    <script>
        // オプション設定
        var msfProp = {
            color: '#0065b2',
            wind: true,
            speed: 3,
            minSize: 10,
            maxSize: 32,
            rotation: false
        };
        var msf;
        // 雪を降らす
        function msfStart() {
            if (msf) {
                msf.start();
            } else {
                msf = Snowflakes(msfProp);
            }
        }
        // 雪を止める
        function msfEnd() {
            if (msf) {
                msf.destroy();
                msf = null;
            }
        }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
